<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Phone App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Phone Book App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
	<ul class="navbar-nav mr-auto">
	  <li class="nav-item active">
	    <a class="nav-link" href="https://cslab.kenyon.edu">CS Lab <span class="sr-only">(current)</span></a>
	  </li>
	  <li class="nav-item dropdown">
	    <a class="nav-link dropdown-toggle selection" href="#" id="searchtype" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	      Find Last
	    </a>
	    <div class="main-menu dropdown-menu" aria-labelledby="navbarDropdown">
	      <a class="main-menu dropdown-item" href="#">Find Last</a>
	      <a class="main-menu dropdown-item" href="#">Find First</a>
	      <a class="main-menu dropdown-item" href="#">Find Type</a>
	      <a class="main-menu dropdown-item" href="#">Add Entry</a>
	    </div>
	  </li>
	</ul>
	<form class="form-inline my-2 my-lg-0">
	  <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
	  <button id="search-btn" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
	</form>
      </div>
      </nav>
    <hr>

    <div class="jumbotron">
      <div class="container results">
	<div id="searchresults"></div>
      </div>
      <div class="container inputdata">
	<form class="navbar-form navbar-left addboxes">
	  <div id="addmessage"></div>
	  <div class="form-group row">
	    <div class="col-xs-2">
	      <label>First</label>
	      <input type="text" id="addfirst" class="form-control" placeholder="First Name">
	    </div>
	    <div class="col-xs-3">
	      <label>Last</label>
	      <input type="text" id="addlast" class="form-control" placeholder="Last Name">
	    </div>
	    <div class="col-xs-4">
	      <label>Phone</label>
	      <input type="text" id="addphone" class="form-control" placeholder="Phone number">
	    </div>
	    <div class="col-xs-5">
	      <label>Type</label>
	      <div class = "dropdown">
		<a class="btn btn-secondary dropdown-toggle selection" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		  Contact Type
		</a>
		<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
		  <a class="add-item dropdown-item" href="#">Friend</a>
		  <a class="add-item dropdown-item" href="#">Business</a>
		  <a class="add-item dropdown-item" href="#">Family</a>
		  <a class="add-item dropdown-item" href="#">Other</a>
		</div>
	      </div>
	      </div>
	    <div class="col-xs-6">
	      <br /><button type="button" id="add-btn" class="btn btn-primary">Add</button>
	    </div>
	    
	  </div>
	</form>	    
      </div>



      <div class="container editdata">
	<h3>Edit Phone Contact</h3>
	<form class="navbar-form navbar-left editdata">
	  <div id="addmessage"></div>
	  <div class="form-group row">
	    <div class="col-xs-2">
	      <label>First</label>
	      <input type="text" id="editfirst" class="form-control" placeholder="First Name">
	    </div>
	    <div class="col-xs-3">
	      <label>Last</label>
	      <input type="text" id="editlast" class="form-control" placeholder="Last Name">
	    </div>
	    <div class="col-xs-4">
	      <label>Phone</label>
	      <input type="text" id="editphone" class="form-control" placeholder="Phone number">
	    </div>
	    <div class="col-xs-5">
	      <label>Type</label>
	      <div class = "dropdown">
		<a id="edittype" class="btn btn-secondary dropdown-toggle selection" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		  Contact Type
		</a>
		<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
		  <a class="edit-item dropdown-item" href="#">Friend</a>
		  <a class="edit-item dropdown-item" href="#">Business</a>
		  <a class="edit-item dropdown-item" href="#">Family</a>
		  <a class="edit-item dropdown-item" href="#">Other</a>
		</div>
	      </div>
	      </div>
	    <div class="col-xs-6">
	      <br /><button type="button" id="edit-btn" class="btn btn-primary">Update</button>
	    </div>
	    
	  </div>
	</form>	    
      </div>
  	
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="phoneApp.js"></script>
    
  </body>
  </html>
